<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Hidrologi Desktop</title>
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="pages/kualitas-air.css" /> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* CSS Sederhana untuk Layout Dasar (Bisa dipindah ke styles.css nanti) */
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; background-color: #f4f4f9; }
        
        /* Sidebar */
        aside { width: 250px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; }
        aside .logo { padding: 20px; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #34495e; }
        aside nav { flex: 1; padding-top: 20px; }
        aside nav button { 
            width: 100%; background: none; border: none; color: #bdc3c7; 
            padding: 15px 20px; text-align: left; cursor: pointer; font-size: 1rem; transition: 0.3s;
        }
        aside nav button:hover, aside nav button.active { background-color: #34495e; color: white; border-left: 4px solid #3498db; }
        aside nav button i { margin-right: 10px; width: 20px; }

        /* Main Content */
        main { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        
        /* Loading State */
        .loading { text-align: center; margin-top: 50px; color: #7f8c8d; }
    </style>
</head>

<body>
    <aside>
        <div class="logo">
            <i class="fas fa-water"></i> Data Hidrologi
        </div>
        <nav>
            <button id="nav-dashboard" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button id="nav-kualitas-air" class="nav-link">
                <i class="fas fa-flask"></i> Kualitas Air
            </button>
            <button id="nav-settings" class="nav-link">
                <i class="fas fa-cog"></i> Pengaturan
            </button>
        </nav>
    </aside>

    <main id="app-content">
        <div class="loading">Selamat Datang di Sistem Data Hidrologi</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script type="module" src="/main.js"></script>
</body>
</html>
